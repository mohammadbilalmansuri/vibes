<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibes - Feel The Vibe Of Music</title>
    <link
      rel="icon"
      href="https://res.cloudinary.com/mohammadbilalmansuri/image/upload/v1734850041/vibes/vibes-favicon.svg"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>

  <body
    class="w-screen h-screen relative overflow-hidden p-3 dark:bg-primary-950 dark:text-secondary-200 bg-secondary-100 text-primary-900"
  >
    <div class="size-full relative flex gap-3">
      <div class="sidebar flex flex-col gap-3 w-1/5 relative">
        <div
          class="header w-full relative dark:bg-primary-900 bg-secondary-200 p-5 rounded-lg flex items-center justify-between"
        >
          <a href="index.html" class="flex gap-1 items-center">
            <span class="w-5 stroke-primary-900 dark:stroke-secondary-200">
              <svg
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
                stroke-width="4"
                stroke-linecap="round"
              >
                <g>
                  <path d="M24 3.99976V43.9998"></path>
                  <path d="M34 11.9998V35.9998"></path>
                  <path d="M4 17.9998V29.9998"></path>
                  <path d="M44 17.9998V29.9998"></path>
                  <path d="M14 11.9998V35.9998"></path>
                </g>
              </svg>
            </span>
            <span
              class="font-lemonada text-lg font-semibold dark:font-medium leading-4 mt-0.5"
              >Vibes</span
            >
          </a>

          <button
            id="theme-btn"
            class="p-2 rounded-full fill-primary-800 dark:fill-secondary-200 bg-secondary-300 dark:bg-primary-800 hover:bg-secondary-400 dark:hover:bg-primary-700"
          ></button>
        </div>

        <div
          class="player size-full relative dark:bg-primary-900 bg-secondary-200 p-5 rounded-lg overflow-auto flex flex-col items-center gap-5"
        >
          <div
            class="currentSong w-full flex flex-col items-center text-center"
          >
            <h4 class="text-lg font-bold dark:font-normal animate-pulse">
              Please play a song
            </h4>
          </div>

          <div class="progress w-full flex gap-2 items-center">
            <p class="currentTime text-sm">0:00</p>

            <div class="seekbar group w-full flex relative items-center py-0.5">
              <div
                class="seekbarBack w-full h-1 bg-secondary-500 dark:bg-primary-600 rounded"
              ></div>
              <div
                class="seekbarActive h-1 rounded absolute bg-primary-900 dark:bg-secondary-200 group-hover:bg-accent-500"
              ></div>
              <div
                class="seekbarCircle hidden absolute -left-1.5 bg-primary-900 dark:bg-secondary-200 w-3 h-3 rounded-full group-hover:block"
              ></div>
            </div>

            <p class="duration text-sm">0:00</p>
          </div>

          <div class="actions flex gap-5 items-center">
            <button
              class="loop fill-primary-900 dark:fill-secondary-200 hover:fill-accent-500 dark:hover:fill-accent-500 transition-all"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0 4.75A3.75 3.75 0 0 1 3.75 1h8.5A3.75 3.75 0 0 1 16 4.75v5a3.75 3.75 0 0 1-3.75 3.75H9.81l1.018 1.018a.75.75 0 1 1-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 1 1 1.06 1.06L9.811 12h2.439a2.25 2.25 0 0 0 2.25-2.25v-5a2.25 2.25 0 0 0-2.25-2.25h-8.5A2.25 2.25 0 0 0 1.5 4.75v5A2.25 2.25 0 0 0 3.75 12H5v1.5H3.75A3.75 3.75 0 0 1 0 9.75v-5z"
                ></path>
              </svg>
            </button>

            <button class="loopOnce hidden fill-accent-500 transition-all">
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0 4.75A3.75 3.75 0 0 1 3.75 1h.75v1.5h-.75A2.25 2.25 0 0 0 1.5 4.75v5A2.25 2.25 0 0 0 3.75 12H5v1.5H3.75A3.75 3.75 0 0 1 0 9.75v-5zM12.25 2.5h-.75V1h.75A3.75 3.75 0 0 1 16 4.75v5a3.75 3.75 0 0 1-3.75 3.75H9.81l1.018 1.018a.75.75 0 1 1-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 1 1 1.06 1.06L9.811 12h2.439a2.25 2.25 0 0 0 2.25-2.25v-5a2.25 2.25 0 0 0-2.25-2.25z"
                ></path>
                <path
                  d="M9.12 8V1H7.787c-.128.72-.76 1.293-1.787 1.313V3.36h1.57V8h1.55z"
                ></path>
              </svg>
            </button>

            <button
              class="previous fill-primary-900 dark:fill-secondary-200 hover:fill-accent-500 dark:hover:fill-accent-500 transition-all"
            >
              <svg
                data-encore-id="icon"
                role="img"
                aria-hidden="true"
                viewBox="0 0 16 16"
                class="w-5 h-5 Svg-sc-ytk21e-0 dYnaPI"
              >
                <path
                  d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H1.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h1.6z"
                ></path>
              </svg>
            </button>

            <button
              class="pause fill-secondary-200 dark:fill-primary-900 bg-primary-900 dark:bg-secondary-200 transition-all p-2 rounded-full hover:scale-105"
            >
              <svg viewBox="0 0 16 16" class="w-5 h-5">
                <path
                  d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z"
                ></path>
              </svg>
            </button>

            <button
              class="play fill-secondary-200 dark:fill-primary-900 bg-primary-900 dark:bg-secondary-200 transition-all p-2 rounded-full hover:scale-105 hidden"
            >
              <svg viewBox="0 0 16 16" class="w-5 h-5">
                <path
                  d="M2.7 1a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7H2.7zm8 0a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-2.6z"
                ></path>
              </svg>
            </button>

            <button
              class="next fill-primary-900 dark:fill-secondary-200 hover:fill-accent-500 dark:hover:fill-accent-500 transition-all"
            >
              <svg
                data-encore-id="icon"
                role="img"
                aria-hidden="true"
                viewBox="0 0 16 16"
                class="w-5 h-5 Svg-sc-ytk21e-0 dYnaPI"
              >
                <path
                  d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z"
                ></path>
              </svg>
            </button>

            <button
              class="shuffle fill-primary-900 dark:fill-secondary-200 hover:fill-accent-500 dark:hover:fill-accent-500 transition-all"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M13.151.922a.75.75 0 1 0-1.06 1.06L13.109 3H11.16a3.75 3.75 0 0 0-2.873 1.34l-6.173 7.356A2.25 2.25 0 0 1 .39 12.5H0V14h.391a3.75 3.75 0 0 0 2.873-1.34l6.173-7.356a2.25 2.25 0 0 1 1.724-.804h1.947l-1.017 1.018a.75.75 0 0 0 1.06 1.06L15.98 3.75 13.15.922zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 0 0 .39 3.5z"
                ></path>
                <path
                  d="m7.5 10.723.98-1.167.957 1.14a2.25 2.25 0 0 0 1.724.804h1.947l-1.017-1.018a.75.75 0 1 1 1.06-1.06l2.829 2.828-2.829 2.828a.75.75 0 1 1-1.06-1.06L13.109 13H11.16a3.75 3.75 0 0 1-2.873-1.34l-.787-.938z"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <div
          class="footer w-full relative dark:bg-primary-900 bg-secondary-200 p-5 rounded-lg flex flex-col items-center text-center gap-5"
        >
          <div class="flex gap-3 items-center">

                />

              >
                <path
                  d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"
                />
              </svg>
            </a>
            <a href="https://x.com/bilalmansuri04" class="socialIcon">
              <svg
                xmlns="http://www.w3.org/2000/svg"

                class="size-5"
              >
                <path

            </a>
          </div>

          <p class="text-sm font-medium dark:font-normal">
            ©2024 Vibes | Created by Mohammad Bilal Mansuri.
          </p>
        </div>
      </div>

      <div
        class="songList relative w-4/5 dark:bg-primary-900 bg-secondary-200 rounded-lg overflow-auto p-5 grid grid-cols-6 gap-5"
      >
        <p class="text-xl animate-pulse col-span-full">Loading...</p>
